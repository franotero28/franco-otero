<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <div class="main_form">
        <h1>Formulario de inscripcion Dev-place</h1>
            <ul class="form_list">
             <li>
               <label for="name">Nombre:</label>
               <input type="text" id="name" name="user_name"><br><br>
             </li>
             <li>
                <label for="surname">Apellido</label>
                <input type="text" id="surname" name="sur_name"><br><br>
             </li>
             <li>
               <label for="mail">Correo electrónico:</label>
               <input type="email" id="mail" name="user_mail"><br><br>
             </li>
             <li>
               <label for="experience">Tenes alguna experiencia en programacion?:</label>
               <input id="text" name="user_message"></input>
             </li><br><br>
             <li>
              <label for="pais">Selecciones su país</label><br><br>
        <select name="pais">
            <option value="AF">Afganistán</option>
            <option value="AL">Albania</option>
            <option value="DZ">Argelia</option>
            <option value="AD">Andorra</option>
            <option value="AR">Argentina</option>
            <option value="AU">Australia</option>
            <option value="AT">Austria</option>
            <option value="BD">Bangladesh</option>
            <option value="BE">Bélgica</option>
            <option value="BR">Brasil</option>
            <option value="CA">Canadá</option>
            <option value="CN">China</option>
            <option value="CO">Colombia</option>
            <option value="EG">Egipto</option>
            <option value="FR">Francia</option>
            <option value="DE">Alemania</option>
            <option value="IN">India</option>
            <option value="IT">Italia</option>
            <option value="JP">Japón</option>
            <option value="MX">México</option>
            <option value="RU">Rusia</option>
            <option value="ZA">Sudáfrica</option>
          </select>
          </li>
            <br>
            <br>
             <li class="button">
            <button type="submit">Enviar información</button>
              </li>
            </ul>
        </form>
    </div>
</body>
</html>
