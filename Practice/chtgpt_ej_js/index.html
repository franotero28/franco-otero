<!DOCTYPE html>
<html>
<head>
  <title>Guardar nombres en JavaScript</title>
</head>
<body>
  <h1>Guardar nombres</h1>
  <input type="text" id="nombre" placeholder="Ingresa un nombre">
  <button onclick="agregarNombre()">Guardar</button>
  <ul id="nombresGuardados"></ul>
  <!----->
  <script src="tuscript.js"></script> <!-- Asegúrate de tener el archivo JavaScript con el código correspondiente -->
  <script>
// Arreglo para almacenar los nombres
var nombres = [];

// Función para agregar el nombre al arreglo y mostrarlo en la lista
function agregarNombre() {
  var nombre = document.getElementById('nombre').value;
  if (nombre.trim() !== '') {
    nombres.push(nombre);
    document.getElementById('nombre').value = '';
    mostrarNombres();
  }
}

// Función para mostrar los nombres en la lista
function mostrarNombres() {
  var listaNombres = document.getElementById('nombresGuardados');
  listaNombres.innerHTML = '';
  nombres.forEach(function(nombre) {
    var li = document.createElement('li');
    li.textContent = nombre;
    listaNombres.appendChild(li);
  });
}
  </script>
</body>
</html>
