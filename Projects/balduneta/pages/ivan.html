<!doctype html>
<html lang="es">

<head>
  <title>La Balduneta e-sports</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="shortcut icon" href="../img/oso-balduneta.png" type="image/x-icon">
  <link rel="stylesheet" href="cabros.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header>
     <div class="header-b">
        <img  data-aos="fade-in" data-aos-delay="300" data-aos-duration="5000" src="../img/logo-balduneta.png" alt="" width="380">
     </div>
  </header>
  <main>
    <div class="player">
        <img class="rounded" data-aos="zoom-in" data-aos-delay="300" src="../img/ivan-player.jpeg" alt="jugador" height="390px" width="300px">
        <div class="cards">
            <p class="tag-name">BLN ivansito</p>
            <p>Ivan guevara 26 años 📍 Argentina, Tucuman</p>
            <p>Se destaca en trollear los games principalmente si estas a pocos puntos de subir de rango</p>
            <p>Su prime fue <img src="../img/ascendant 3.webp" alt="" width="60"></p>
            <p>Rango Actual: <img src="../img/diamond 2.webp" alt="" width="60"></p>
            <p>Mains:</p>
            <div class="mainpj">
                <img src="../img/chamber.png" alt="" width="50">
                <img src="../img/neon.webp" alt="" width="50">
            </div>
          </div>
    </div>
    <div class="clips">
        <div class="best-clip">
            <h2 class="titles">Mejor clip:</h2>
        </div>
        <div class="best-clip">
            <h2 class="titles">Peor clip:</h2>
            <video class="video-clip" src="../vid/peorclip-ivan.mp4" controls></video>
        </div>
    </div>
  </main>
  <footer>
    <div class="footer">
      <img src="../img/logo-balduneta.png" alt="logo-balduneta" width="350">
      <div class="contact">
          <p>📩 labalduneta@gmail.com</p>
          <p>📱 223-634-7388</p>
        </div>
    </div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
