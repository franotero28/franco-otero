<!doctype html>
<html lang="es">

<head>
  <title>La Balduneta e-sports</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="shortcut icon" href="./img/oso-balduneta.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">

<body>
  <header>
     <div class="header-b">
        <img data-aos="fade-in" data-aos-delay="300" data-aos-duration="5000" src="./img/logo-balduneta.png" alt="" width="380">
     </div>
  </header>
  <!--Header--->
  <main>
    <section>
      <h1 class="h1-players">Ultimos Partidos </h1>
      <div id="tracks">

      </div>
    </section>
    <section>
      <h1 class="h1-players">Jugadores</h1>
          <div class="players">
            <div class="cards">
              <img class="players-img"src="./img/marian-player.jpeg" alt="jugador">
                <p class="tag-name">BLN marianN</p>
              <p class="rol-name">Rol:<img class="m-1" src="./img/InitiatorClassSymbol (1).webp" width="25"></p> 
            </div> 
            <div class="cards">
              <img class="players-img" src="./img/bill-player.jpeg" alt="jugador">
                <p class="tag-name">BLN bills</p>
                <p class="rol-name">Rol:<img class="m-1" src="./img/SentinelClassSymbol.webp" width="25"><img class="m-1" src="./img/ControllerClassSymbol.webp" width="25"></p> 
            </div> 
            <div class="cards">
              <img class="players-img" src="./img/nico-player.jpeg" alt="jugador">
              <p class="tag-name">BLN smok</p>
              <p class="rol-name">Rol:<img class="m-1" src="./img/ControllerClassSymbol.webp" width="25"></p> 
            </div>
            <div class="cards">
              <img class="players-img" src="./img/liam-player.jpg" alt="jugador">
              <p class="tag-name">BLN Liam</p>
              <p class="rol-name">Rol:<img class="m-1" src="./img/InitiatorClassSymbol (1).webp" width="25"> <img class="m-1" src="./img/DuelistClassSymbol.webp" width="25"></p> 
            </div>
            <div class="cards">
              <img class="players-img" src="./img/fran-player.jpeg" alt="jugador">
              <p class="tag-name">BLN franz</p>
              <p class="rol-name">Rol:<img class="m-1" src="./img/InitiatorClassSymbol (1).webp" width="25"><img class="m-1" src="./img/DuelistClassSymbol.webp" width="25"></p> 
            </div>
            <div class="cards">
              <img class="players-img" src="./img/burka-player.jpeg" alt="jugador">
              <p class="tag-name">BLN BwrkZ1n</p>
              <p class="rol-name">Rol:<img class="m-1" src="./img/SentinelClassSymbol.webp" width="25"></p> 
            </div>
            <div class="cards">
              <img class="players-img" src="./img/ivan-player.jpeg" alt="jugador">
              <p class="tag-name">BLN ivansito</p>
              <p class="rol-name">Rol:Troll</p> 
            </div>
          </div>
    </section>
  </main>
  <!---Main--->
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script type="module" src="index.js"></script>
<script src="data.js"></script>
